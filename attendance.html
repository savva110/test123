<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–º–µ—Ç–∫–∞ –ø–æ—Å–µ—â–∞–µ–º–æ—Å—Ç–∏</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        #app {
            display: block;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .student-list {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .student-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 12px;
            margin-bottom: 10px;
            transition: background 0.2s;
            cursor: pointer;
            user-select: none;
        }

        .student-item:hover {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .student-item:last-child {
            margin-bottom: 0;
        }

        .student-item.absent {
            opacity: 0.7;
        }

        .student-item.absent:hover {
            opacity: 0.8;
        }


        .checkbox-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 30px;
            margin-right: 15px;
        }

        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--tg-theme-bg-color, #ffffff);
            transition: all 0.2s;
        }

        .custom-checkbox.checked {
            background: var(--tg-theme-button-color, #2481cc);
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .student-item.absent .custom-checkbox {
            border-color: #e53935;
            background: #ffebee;
        }

        .custom-checkbox .checkmark {
            display: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .custom-checkbox.checked .checkmark {
            display: block;
        }

        .custom-checkbox .crossmark {
            display: none;
            color: #e53935;
            font-size: 16px;
            font-weight: bold;
        }

        .student-item.absent .custom-checkbox .crossmark {
            display: block;
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .student-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 4px;
        }

        .student-badge.headman {
            background: #e3f2fd;
            color: #1976d2;
        }

        .student-badge.student {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin: 5px 0;
            width: 100%;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #2481cc);
        }

        .stat-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 4px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .select-all-btn {
            background: transparent;
            color: var(--tg-theme-button-color, #2481cc);
            border: 2px solid var(--tg-theme-button-color, #2481cc);
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <h1>üìã –û—Ç–º–µ—Ç–∫–∞ –ø–æ—Å–µ—â–∞–µ–º–æ—Å—Ç–∏</h1>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-count">0</div>
                    <div class="stat-label">–í—Å–µ–≥–æ —É—á–µ–Ω–∏–∫–æ–≤</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="present-count">0</div>
                    <div class="stat-label">–ü—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="absent-count">0</div>
                    <div class="stat-label">–û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç</div>
                </div>
            </div>

            <button class="select-all-btn" id="toggle-all">‚úì –°–Ω—è—Ç—å –≤—Å—ë</button>

            <div class="student-list" id="student-list">
                <!-- –°–ø–∏—Å–æ–∫ —É—á–µ–Ω–∏–∫–æ–≤ –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
            </div>

            <button id="save-btn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            
            <div id="status"></div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        let students = [];
        let attendance = {};

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            tg.ready();
            tg.expand();
            
            // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            const studentsParam = urlParams.get('students');
            const attendanceParam = urlParams.get('attendance');
            
            if (studentsParam) {
                try {
                    students = JSON.parse(decodeURIComponent(studentsParam));
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ —Å—Ç–∞—Ç—É—Å—ã, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
                    let savedAttendance = {};
                    if (attendanceParam) {
                        try {
                            savedAttendance = JSON.parse(decodeURIComponent(attendanceParam));
                        } catch (e) {
                            console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ —Å—Ç–∞—Ç—É—Å–æ–≤ –ø–æ—Å–µ—â–∞–µ–º–æ—Å—Ç–∏:', e);
                        }
                    }
                    
                    initAttendance(savedAttendance);
                    renderStudentList();
                    updateStats();
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–∞–Ω–Ω—ã—Ö:', e);
                    showStatus('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö', 'error');
                }
            } else {
                showStatus('‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ–± —É—á–µ–Ω–∏–∫–∞—Ö', 'error');
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('save-btn').addEventListener('click', saveAttendance);
            document.getElementById('toggle-all').addEventListener('click', toggleAll);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ—Å–µ—â–∞–µ–º–æ—Å—Ç–∏
        function initAttendance(savedAttendance = {}) {
            students.forEach(student => {
                const userId = student.user_id;
                
                // –ï—Å–ª–∏ –µ—Å—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Å—Ç–∞—Ç—É—Å, –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ
                // 0 = –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç, 1 = –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç
                if (savedAttendance.hasOwnProperty(userId)) {
                    attendance[userId] = savedAttendance[userId] === 0; // true –µ—Å–ª–∏ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç
                } else {
                    attendance[userId] = true; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—Å–µ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç
                }
            });
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞ —É—á–µ–Ω–∏–∫–æ–≤
        function renderStudentList() {
            const listContainer = document.getElementById('student-list');
            listContainer.innerHTML = '';
            
            students.forEach(student => {
                const isPresent = attendance[student.user_id];
                const itemDiv = document.createElement('div');
                itemDiv.className = `student-item ${!isPresent ? 'absent' : ''}`;
                itemDiv.onclick = () => toggleStudent(student.user_id);
                
                const role = student.role === 1 ? 'headman' : 'student';
                const roleText = student.role === 1 ? 'üëë –°—Ç–∞—Ä–æ—Å—Ç–∞' : 'üë§ –£—á–µ–Ω–∏–∫';
                
                itemDiv.innerHTML = `
                    <div class="checkbox-wrapper">
                        <div class="custom-checkbox ${isPresent ? 'checked' : ''}">
                            <span class="checkmark">‚úì</span>
                            <span class="crossmark">‚úï</span>
                        </div>
                    </div>
                    <div class="student-info">
                        <div class="student-name">${escapeHtml(student.name)}</div>
                        <span class="student-badge ${role}">${roleText}</span>
                    </div>
                `;
                
                listContainer.appendChild(itemDiv);
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ —É—á–µ–Ω–∏–∫–∞
        function toggleStudent(userId) {
            attendance[userId] = !attendance[userId];
            renderStudentList();
            updateStats();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤—Å–µ—Ö
        function toggleAll() {
            const allChecked = Object.values(attendance).every(v => v === true);
            
            students.forEach(student => {
                attendance[student.user_id] = !allChecked;
            });
            
            renderStudentList();
            updateStats();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
            const btn = document.getElementById('toggle-all');
            btn.textContent = allChecked ? '‚úì –û—Ç–º–µ—Ç–∏—Ç—å –≤—Å–µ—Ö' : '‚úó –°–Ω—è—Ç—å –≤—Å—ë';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            const total = students.length;
            const present = Object.values(attendance).filter(v => v === true).length;
            const absent = total - present;
            
            document.getElementById('total-count').textContent = total;
            document.getElementById('present-count').textContent = present;
            document.getElementById('absent-count').textContent = absent;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ—Å–µ—â–∞–µ–º–æ—Å—Ç–∏
        function saveAttendance() {
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            showStatus('‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...', 'loading');
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const presentStudents = [];
            const absentStudents = [];
            
            students.forEach(student => {
                if (attendance[student.user_id]) {
                    presentStudents.push(student.user_id);
                } else {
                    absentStudents.push(student.user_id);
                }
            });
            
            const data = {
                action: 'mark_attendance',
                present: presentStudents,
                absent: absentStudents,
                timestamp: new Date().toISOString()
            };
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ Telegram Web App
            tg.sendData(JSON.stringify(data));
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    status.textContent = '';
                    status.className = 'status';
                }, 3000);
            }
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
