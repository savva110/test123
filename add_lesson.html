<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить уроки</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 16px; background: var(--tg-theme-bg-color,#fff); color: var(--tg-theme-text-color,#000); }
        h1 { margin: 0 0 12px; font-size: 20px; }
        .lesson { background: var(--tg-theme-secondary-bg-color,#f5f5f5); border-radius: 12px; padding: 12px; margin-bottom: 10px; border-left: 4px solid var(--tg-theme-button-color,#2481cc);} 
        .row { display: flex; gap: 8px; align-items: center; }
        .row input[type="text"] { flex: 1; padding: 10px; border: 2px solid var(--tg-theme-hint-color,#ccc); border-radius: 10px; font-size: 14px; }
        .row input[type="color"] { width: 48px; height: 40px; border: none; background: transparent; }
        .row label { display:flex; align-items:center; gap:6px; font-size: 14px; }
        .buttons { display:flex; gap:8px; margin-top: 12px; }
        button { background: var(--tg-theme-button-color,#2481cc); color: var(--tg-theme-button-text-color,#fff); border: none; padding: 12px 14px; border-radius: 10px; cursor: pointer; font-size: 14px; }
        .ghost { background: transparent; color: var(--tg-theme-button-color,#2481cc); border: 1px solid var(--tg-theme-button-color,#2481cc); }
    </style>
</head>
<body>
    <h1>📚 Добавление уроков</h1>
    <div id="lessons"></div>
    <div class="buttons">
        <button id="add">➕ Добавить урок</button>
        <button id="submit">✅ Сохранить</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const lessonsContainer = document.getElementById('lessons');

        function getQueryLessons() {
            const params = new URLSearchParams(location.search);
            const raw = params.get('lessons');
            if (!raw) return [];
            try { return JSON.parse(raw); } catch { return []; }
        }

        function createLessonRow(name = '', color = '#2481cc', hasSub = false) {
            const wrapper = document.createElement('div');
            wrapper.className = 'lesson';
            wrapper.innerHTML = `
                <div class="row">
                    <input type="text" placeholder="Название урока" value="${name.replaceAll('"','&quot;')}">
                    <input type="color" value="${/^#([0-9a-fA-F]{6})$/.test(color) ? color : '#2481cc'}">
                    <label><input type="checkbox" ${hasSub ? 'checked' : ''}> Подгруппы</label>
                    <button class="ghost remove">Удалить</button>
                </div>
            `;
            wrapper.querySelector('.remove').onclick = () => wrapper.remove();
            return wrapper;
        }

        function preload() {
            const fromUrl = getQueryLessons();
            if (Array.isArray(fromUrl) && fromUrl.length) {
                fromUrl.forEach(item => {
                    const [n, c, s] = item;
                    lessonsContainer.appendChild(createLessonRow(String(n||''), String(c||'#2481cc'), Boolean(s)));
                });
            } else {
                lessonsContainer.appendChild(createLessonRow());
            }
        }

        function collectLessons() {
            const rows = lessonsContainer.querySelectorAll('.lesson');
            const result = [];
            rows.forEach(row => {
                const name = row.querySelector('input[type="text"]').value.trim();
                const color = row.querySelector('input[type="color"]').value.trim();
                const hasSub = row.querySelector('input[type="checkbox"]').checked;
                if (name) result.push([name, color, hasSub]);
            });
            return result;
        }

        document.getElementById('add').onclick = () => {
            lessonsContainer.appendChild(createLessonRow());
        };

        document.getElementById('submit').onclick = () => {
            const lessons = collectLessons();
            tg.sendData(JSON.stringify({ action: 'add_lessons', lessons }));
        };

        preload();
    </script>
</body>
</html>
