<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уроки — Настройки класса</title>
    <style>
        :root { --page-min-h: 590px; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin:0; padding:10px; background: var(--tg-theme-bg-color,#0f1720); color: var(--tg-theme-text-color,#e5e7eb); box-sizing: border-box; overflow-x: hidden; }
        .page { display:flex; flex-direction:column; width:100%; margin:0 auto; }
        h1 { margin:0 0 10px; font-size:18px; }
        .content { display:flex; flex-direction:column; flex:1 1 auto; }
        .main { flex:1 1 auto; overflow:auto; padding-bottom:80px; }
        .footer { position:fixed; bottom:0; left:0; right:0; background:var(--tg-theme-bg-color,#0f1720); padding:10px; box-shadow:0 -4px 10px rgba(0,0,0,0.3); z-index:10; }
        .section { background:var(--tg-theme-secondary-bg-color,#111827); border-radius:12px; padding:10px; border-left:4px solid var(--tg-theme-button-color,#2481cc); margin-bottom:10px; }
        .row { display:flex; gap:8px; align-items:center; }
        .row-top { margin-bottom:6px; }
        .row-bottom { justify-content:space-between; }
        .row input[type="text"] { flex:1; padding:8px; border:2px solid var(--tg-theme-hint-color,#374151); background:transparent; color:inherit; border-radius:8px; font-size:14px; }
        .row input[type="color"] { width:44px; height:36px; border:none; background:transparent; padding:0; }
        .row label { display:flex; align-items:center; gap:6px; font-size:13px; white-space:nowrap; }
        .buttons { display:flex; gap:8px; margin-top:8px; }
        .buttons a, .buttons button, #save-all { display:block; width:100%; text-decoration:none; text-align:center; background:var(--tg-theme-button-color,#2481cc); color:var(--tg-theme-button-text-color,#fff); padding:12px; border-radius:12px; border:none; font-size:14px; }
        .ghost { background:transparent; color:var(--tg-theme-button-color,#93c5fd); border:1px solid var(--tg-theme-button-color,#2481cc); }
        .item { background:#ffffff10; border-radius:10px; padding:10px; margin-top:8px; }
        .rm { background:#ef4444; color:#fff; border:none; border-radius:10px; padding:10px 12px; }
        .rm:active { opacity:.9; }
        #save-all.disabled { opacity:.6; pointer-events:none; }
        .toggle { background:#ffffff08; border:1px solid var(--tg-theme-hint-color,#374151); border-radius:10px; padding:6px 10px; }
        .toggle input[type="checkbox"] { width:16px; height:16px; }
        .hint { font-size:12px; opacity:.7; margin:6px 0 0; }
        /* Pointer cursor on interactive elements */
        .buttons button, #save-all, .rm, .toggle, input[type="checkbox"] { cursor: pointer; }
        
        /* Расписание */
        .lessons-container { 
            margin-bottom: 15px; 
            position: relative;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 3px;
            padding-right: 50px; /* Отступ для кнопки удаления */
        }
        .lesson-item { 
            display: inline-block; 
            margin: 3px; 
            padding: 6px 8px; 
            border-radius: 6px; 
            cursor: pointer; 
            border: 2px solid transparent;
            transition: all 0.2s;
            font-size: 12px;
        }
        .delete-mode-btn {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            margin: 0;
        }
        .lesson-item:hover { border-color: var(--tg-theme-button-color,#2481cc); }
        .lesson-item.selected { border-color: var(--tg-theme-button-color,#2481cc); background: var(--tg-theme-button-color,#2481cc); }
        
        
        .schedule-container { overflow-x: auto; margin-bottom: 15px; }
        .schedule-table { 
            width: 100%; 
            border-collapse: collapse; 
            min-width: 320px;
        }
        .schedule-table th, .schedule-table td { 
            border: 1px solid var(--tg-theme-hint-color,#374151); 
            padding: 2px; 
            text-align: center; 
            font-size: 9px;
        }
        .schedule-table th { 
            background: var(--tg-theme-secondary-bg-color,#111827); 
            font-weight: bold;
        }
        .schedule-table td { 
            cursor: pointer; 
            transition: background-color 0.2s;
            min-height: 24px;
            height: 24px;
            vertical-align: middle;
            padding: 2px;
        }
        .schedule-table td:first-child {
            cursor: default;
            background: var(--tg-theme-secondary-bg-color,#111827);
            font-weight: bold;
            width: 35px;
            min-width: 35px;
            max-width: 35px;
        }
        .schedule-table td:nth-child(2),
        .schedule-table td:nth-child(3) {
            cursor: pointer;
            background: var(--tg-theme-secondary-bg-color,#111827);
            font-weight: bold;
            width: 70px;
            min-width: 70px;
            max-width: 70px;
            transition: background-color 0.2s;
            padding: 1px;
        }
        .schedule-table td:nth-child(2):hover,
        .schedule-table td:nth-child(3):hover {
            background: var(--tg-theme-hint-color,#374151);
        }
        .schedule-table th:first-child {
            width: 35px;
            min-width: 35px;
            max-width: 35px;
        }
        .schedule-table th:nth-child(2),
        .schedule-table th:nth-child(3) {
            width: 70px;
            min-width: 70px;
            max-width: 70px;
        }
        
        /* Стили для полей времени */
        .time-input {
            width: calc(100% - 2px);
            padding: 3px 2px;
            border: 1px solid var(--tg-theme-hint-color,#374151);
            background: var(--tg-theme-secondary-bg-color,#111827);
            color: var(--tg-theme-text-color,#e5e7eb);
            border-radius: 4px;
            font-size: 10px;
            text-align: center;
            box-sizing: border-box;
            margin: 1px;
            height: 24px;
        }
        .time-input:focus {
            outline: 2px solid var(--tg-theme-button-color,#2481cc);
            outline-offset: 1px;
            border-color: var(--tg-theme-button-color,#2481cc);
        }
        .time-input::placeholder {
            color: var(--tg-theme-hint-color,#6b7280);
        }
        /* Стили для ячеек с полями времени */
        .schedule-table td:nth-child(2),
        .schedule-table td:nth-child(3) {
            padding: 2px;
            overflow: hidden;
            position: relative;
        }
        /* Убираем hover эффект для ячеек с полями времени */
        .schedule-table td:nth-child(2):hover,
        .schedule-table td:nth-child(3):hover {
            background: transparent;
        }
        .schedule-table td:hover:not(:first-child) { 
            background: var(--tg-theme-hint-color,#374151); 
        }
        .schedule-table td.occupied { 
            background: var(--tg-theme-button-color,#2481cc); 
            color: var(--tg-theme-button-text-color,#fff);
        }
        .schedule-table td.selected { 
            background: var(--tg-theme-button-color,#2481cc); 
            color: var(--tg-theme-button-text-color,#fff);
        }
        
        
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
        }
        .modal-content { 
            background: var(--tg-theme-secondary-bg-color,#111827); 
            margin: 15% auto; 
            padding: 20px; 
            border-radius: 12px; 
            width: 90%; 
            max-width: 400px; 
        }
        .modal h3 { margin-top: 0; }
        .modal input { 
            width: 94%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 2px solid var(--tg-theme-hint-color,#374151); 
            background: transparent; 
            color: inherit; 
            border-radius: 8px; 
        }
        .modal-buttons { 
            display: flex; 
            gap: 10px; 
            margin-top: 15px; 
        }
        .modal button { 
            flex: 1; 
            padding: 10px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
        }
        .modal .save { 
            background: var(--tg-theme-button-color,#2481cc); 
            color: var(--tg-theme-button-text-color,#fff); 
        }
        .modal .cancel { 
            background: var(--tg-theme-hint-color,#374151); 
            color: var(--tg-theme-text-color,#e5e7eb); 
        }

        /* Кастомные уведомления */
        .notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .notification-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .notification {
            background: var(--tg-theme-secondary-bg-color,#111827);
            border-radius: 12px;
            padding: 20px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .notification-overlay.show .notification {
            transform: scale(1);
        }
        
        .notification-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .notification-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color,#e5e7eb);
        }
        
        .notification-message {
            font-size: 14px;
            color: var(--tg-theme-hint-color,#9ca3af);
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .notification-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .notification-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 80px;
        }
        
        .notification-button.primary {
            background: var(--tg-theme-button-color,#2481cc);
            color: var(--tg-theme-button-text-color,#fff);
        }
        
        .notification-button.secondary {
            background: var(--tg-theme-hint-color,#374151);
            color: var(--tg-theme-text-color,#e5e7eb);
        }
        
        .notification-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .notification-button:active {
            transform: translateY(0);
        }

        @media (min-width:420px) {
            .section { padding:12px; }
            .item { padding:12px; }
            .row-top { margin-bottom:8px; }
            .row-bottom { gap:12px; }
            .row input[type="text"] { font-size:15px; }
            #save-all { width:100%; }
        }

        @media (min-width:600px) {
            .item { display:flex; align-items:center; gap:12px; }
            .row-top { flex:1 1 auto; margin:0; }
            .row-bottom { flex:0 0 auto; margin:0; justify-content:flex-end; gap:12px; }
            .row-bottom > div { display:flex; align-items:center; gap:10px; }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="main">
                <h1>📚 Уроки</h1>
                <div class="section" id="add-section">
                    <h3>➕ Уроки</h3>
                    <div id="add-list"></div>
                    <div class="buttons"><button id="add-row" class="ghost">Добавить урок</button></div>
                </div>
                <div class="section" id="schedule-section">
                    <h3>📅 Расписание</h3>
                    
                    <!-- Уроки для выбора -->
                    <div class="lessons-container" id="lessons-container">
                        <!-- Уроки будут добавлены динамически -->
                    </div>
                    
                    
                    <!-- Таблица расписания -->
                    <div class="schedule-container">
                        <table class="schedule-table" id="schedule-table">
                            <thead>
                                <tr>
                                    <th>Урок</th>
                                    <th>Начало</th>
                                    <th>Конец</th>
                                    <!-- Дни недели будут добавлены динамически -->
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Строки расписания будут добавлены динамически -->
                            </tbody>
                        </table>
                    </div>
                    <p class="hint">Нажмите на урок, затем на ячейку в таблице для добавления урока в расписание</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <button id="save-all">✅ Сохранить</button>
        </div>
    </div>
    
    <!-- Модальное окно для кабинетов -->
    <div id="room-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Добавить урок</h3>
            <input type="text" id="room-input" placeholder="Номер кабинета">
            <div class="modal-buttons">
                <button class="cancel" onclick="closeModal()">Отмена</button>
                <button class="save" onclick="saveLesson()">Сохранить</button>
            </div>
        </div>
    </div>
    
    <!-- Кастомные уведомления -->
    <div id="notification-overlay" class="notification-overlay">
        <div class="notification">
            <div class="notification-icon" id="notification-icon">⚠️</div>
            <div class="notification-title" id="notification-title">Внимание</div>
            <div class="notification-message" id="notification-message">Сообщение</div>
            <div class="notification-buttons" id="notification-buttons">
                <button class="notification-button primary" id="notification-ok">OK</button>
            </div>
        </div>
    </div>
    
    
    <script>
        const tg = window.Telegram.WebApp; tg.ready(); tg.expand();
        const urlParams = new URLSearchParams(location.search);
        
        // Функции для кастомных уведомлений
        function showNotification(title, message, type = 'warning', onConfirm = null) {
            const overlay = document.getElementById('notification-overlay');
            const icon = document.getElementById('notification-icon');
            const titleEl = document.getElementById('notification-title');
            const messageEl = document.getElementById('notification-message');
            const buttonsEl = document.getElementById('notification-buttons');
            
            // Устанавливаем иконку в зависимости от типа
            const icons = {
                'warning': '⚠️',
                'error': '❌',
                'success': '✅',
                'info': 'ℹ️',
                'question': '❓'
            };
            icon.textContent = icons[type] || icons['warning'];
            
            titleEl.textContent = title;
            messageEl.textContent = message;
            
            // Очищаем кнопки
            buttonsEl.innerHTML = '';
            
            if (type === 'question') {
                // Для вопросов показываем две кнопки
                const confirmBtn = document.createElement('button');
                confirmBtn.className = 'notification-button primary';
                confirmBtn.textContent = 'Да';
                confirmBtn.onclick = () => {
                    hideNotification();
                    if (onConfirm) onConfirm(true);
                };
                
                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'notification-button secondary';
                cancelBtn.textContent = 'Нет';
                cancelBtn.onclick = () => {
                    hideNotification();
                    if (onConfirm) onConfirm(false);
                };
                
                buttonsEl.appendChild(confirmBtn);
                buttonsEl.appendChild(cancelBtn);
            } else {
                // Для остальных типов показываем одну кнопку
                const okBtn = document.createElement('button');
                okBtn.className = 'notification-button primary';
                okBtn.textContent = 'OK';
                okBtn.onclick = () => {
                    hideNotification();
                    if (onConfirm) onConfirm();
                };
                
                buttonsEl.appendChild(okBtn);
            }
            
            // Показываем уведомление
            overlay.classList.add('show');
        }
        
        function hideNotification() {
            const overlay = document.getElementById('notification-overlay');
            overlay.classList.remove('show');
        }
        
        // Функция для замены alert
        function customAlert(message) {
            return new Promise((resolve) => {
                showNotification('Внимание', message, 'warning', resolve);
            });
        }
        
        // Функция для замены confirm
        function customConfirm(message) {
            return new Promise((resolve) => {
                showNotification('Подтверждение', message, 'question', resolve);
            });
        }
        function getLessons() { try { return JSON.parse(urlParams.get('lessons')||'[]'); } catch { return []; } }
        function getSchedule() { try { return JSON.parse(urlParams.get('schedule')||'{}'); } catch { return {}; } }
        function getWeekdays() { try { return JSON.parse(urlParams.get('weekdays')||'[1,2,3,4,5]'); } catch { return [1,2,3,4,5]; } }
        function getSubgroups() { try { return parseInt(urlParams.get('subgroups')||'1'); } catch { return 1; } }
        
        // Функция генерации уникального числового ID урока
        function generateLessonId() {
            const currentLessons = collectAdd();
            const existingIds = currentLessons.map(lesson => parseInt(lesson[3]) || 0).filter(id => id > 0);
            
            if (existingIds.length === 0) {
                return 1; // Первый урок получает ID 1
            }
            
            // Находим первое положительное число, которого нет в списке
            const maxId = Math.max(...existingIds);
            for (let i = 1; i <= maxId + 1; i++) {
                if (!existingIds.includes(i)) {
                    return i;
                }
            }
            
            return maxId + 1; // Если все числа заняты, берем следующее
        }
        
        let lessons = getLessons();
        let schedule = getSchedule();
        let weekdays = getWeekdays();
        let subgroups = getSubgroups();
        

        const addList = document.getElementById('add-list');
        const saveAllBtn = document.getElementById('save-all');
        
        // Состояние расписания
        let selectedLesson = null;
        let selectedCell = null;
        let currentSchedule = { ...schedule };
        let deleteMode = false;
        
        // Названия дней недели
        const weekdayNames = ['', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
        
        // Функция валидации времени
        function validateTimeInputs(startInput, endInput) {
            const startTime = startInput.value;
            const endTime = endInput.value;
            
            if (startTime && endTime) {
                const startMinutes = timeToMinutes(startTime);
                const endMinutes = timeToMinutes(endTime);
                
                if (startMinutes >= endMinutes) {
                    showNotification('Ошибка времени', 'Время начала урока должно быть раньше времени окончания', 'error');
                    endInput.value = '';
                    endInput.focus();
                }
            }
        }
        
        // Вспомогательная функция для конвертации времени в минуты
        function timeToMinutes(timeString) {
            const [hours, minutes] = timeString.split(':').map(Number);
            return hours * 60 + minutes;
        }
        
        
        function setDisabled(btn, disabled){
            if (!btn) return;
            if (disabled){ btn.classList.add('disabled'); btn.setAttribute('disabled','disabled'); }
            else { btn.classList.remove('disabled'); btn.removeAttribute('disabled'); }
        }
        function isSameLessons(a, b){
            if (!Array.isArray(a) || !Array.isArray(b)) return false;
            if (a.length !== b.length) return false;
            for (let i=0;i<a.length;i++){
                const x=a[i]||[], y=b[i]||[];
                if (String(x[0]||'')!==String(y[0]||'')) return false;
                if (String(x[1]||'')!==String(y[1]||'')) return false;
                if (Boolean(x[2])!==Boolean(y[2])) return false;
                if (String(x[3]||'')!==String(y[3]||'')) return false; // ID урока
            }
            return true;
        }
        const initialLessons = JSON.parse(JSON.stringify(lessons));
        function refreshSaveState(){
            const current = collectAdd();
            const hasLessonChanges = !isSameLessons(initialLessons, current);
            const hasScheduleChanges = JSON.stringify(schedule) !== JSON.stringify(currentSchedule);
            setDisabled(saveAllBtn, !hasLessonChanges && !hasScheduleChanges);
        }

        function createAddRow(name = '', color = '#2481cc', hasSub = false, lessonId = null) {
            const wrap = document.createElement('div');
            wrap.className = 'item';
            wrap.innerHTML = `
                <div class="row row-top">
                    <input type="text" placeholder="Название урока" value="${String(name).replaceAll('"','&quot;')}">
                </div>
                <div class="row row-bottom">
                    <div style="display:flex; align-items:center; gap:8px;">
                        <input type="color" value="${/^#([0-9a-fA-F]{6})$/.test(String(color))?color:'#2481cc'}">
                        <label class="toggle"><input type="checkbox" ${hasSub ? 'checked' : ''}> Подгруппы</label>
                    </div>
                    <button class="rm">Удалить</button>
                </div>
            `;
            // Добавляем скрытое поле для ID урока
            const hiddenId = document.createElement('input');
            hiddenId.type = 'hidden';
            hiddenId.value = lessonId || generateLessonId();
            wrap.appendChild(hiddenId);
            
            wrap.querySelector('.rm').onclick = () => { wrap.remove(); refreshSaveState(); };
            // подписываемся на изменения для отслеживания
            const nameInput = wrap.querySelector('input[type="text"]');
            const colorInput = wrap.querySelector('input[type="color"]');
            const cb = wrap.querySelector('input[type="checkbox"]');
            if (nameInput) nameInput.addEventListener('input', refreshSaveState);
            if (colorInput) colorInput.addEventListener('input', refreshSaveState);
            if (cb) cb.addEventListener('change', refreshSaveState);
            return wrap;
        }
        function renderAdd(){
            addList.innerHTML='';
            if (lessons.length){ 
                lessons.forEach((lesson)=> {
                    const [n,c,s,id] = lesson;
                    addList.appendChild(createAddRow(n,c,!!s,id));
                });
            }
            else { addList.appendChild(createAddRow()); }
            // Обновляем расписание при изменении уроков
            renderScheduleLessons();
            refreshSaveState();
        }
        function collectAdd(){
            const rows = addList.querySelectorAll('.item'); const res=[];
            rows.forEach(r=>{ 
                const n=r.querySelector('input[type="text"]').value.trim(); 
                const c=r.querySelector('input[type="color"]').value; 
                const s=r.querySelector('input[type="checkbox"]').checked; 
                const id=r.querySelector('input[type="hidden"]').value;
                if(n) res.push([n,c,s,id]); 
            });
            return res;
        }

        // Функции для расписания
        function renderScheduleLessons() {
            const container = document.getElementById('lessons-container');
            container.innerHTML = '';
            
            // Используем текущие уроки (включая несохраненные)
            const currentLessons = collectAdd();
            
            currentLessons.forEach((lesson, index) => {
                const [name, color, hasSub, id] = lesson;
                const item = document.createElement('div');
                item.className = 'lesson-item';
                item.style.backgroundColor = color;
                item.textContent = name;
                item.dataset.lessonId = id;
                item.onclick = () => selectLesson(id);
                container.appendChild(item);
            });
            
            // Добавляем кнопку режима удаления в статическом положении справа
            const deleteBtn = document.createElement('div');
            deleteBtn.className = 'lesson-item delete-mode-btn';
            deleteBtn.id = 'delete-mode-btn';
            deleteBtn.style.backgroundColor = '#374151';
            deleteBtn.style.color = '#e5e7eb';
            deleteBtn.style.border = '2px solid #374151';
            deleteBtn.textContent = '🗑️';
            deleteBtn.onclick = toggleDeleteMode;
            container.appendChild(deleteBtn);
        }
        
        function selectLesson(lessonId) {
            if (deleteMode) {
                // В режиме удаления показываем подтверждение
                const currentLessons = collectAdd();
                const lesson = currentLessons.find(l => l[3] === lessonId);
                if (lesson) {
                    const [name] = lesson;
                    showNotification('Удалить урок?', `Вы уверены, что хотите удалить урок "${name}" из всех ячеек расписания?`, 'question', (confirmed) => {
                        if (confirmed) {
                            deleteLessonFromSchedule(lessonId);
                        }
                    });
                }
                return;
            }
            
            // Убираем выделение с предыдущего урока
            document.querySelectorAll('.lesson-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Выделяем выбранный урок
            const lessonItem = document.querySelector(`[data-lesson-id="${lessonId}"]`);
            if (lessonItem) {
                lessonItem.classList.add('selected');
                selectedLesson = lessonId;
            }
        }
        
        function renderSchedule() {
            const table = document.getElementById('schedule-table');
            const thead = table.querySelector('thead tr');
            const tbody = table.querySelector('tbody');
            
            // Очищаем заголовки
            thead.innerHTML = '<th>Урок</th><th>Начало</th><th>Конец</th>';
            
            // Добавляем дни недели (всегда все 7 дней, но показываем только выбранные)
            for (let dayNum = 1; dayNum <= 7; dayNum++) {
                const th = document.createElement('th');
                th.textContent = weekdayNames[dayNum];
                th.style.display = weekdays.includes(dayNum) ? 'table-cell' : 'none';
                thead.appendChild(th);
            }
            
            // Очищаем тело таблицы
            tbody.innerHTML = '';
            
            // Добавляем строки (8 уроков)
            for (let lessonNum = 1; lessonNum <= 8; lessonNum++) {
                const row = document.createElement('tr');
                
                // Номер урока
                const lessonCell = document.createElement('td');
                lessonCell.textContent = lessonNum;
                lessonCell.style.fontWeight = 'bold';
                row.appendChild(lessonCell);
                
                // Время начала урока
                const startTimeCell = document.createElement('td');
                const startTimeInput = document.createElement('input');
                startTimeInput.type = 'time';
                startTimeInput.className = 'time-input';
                startTimeInput.placeholder = '--:--';
                startTimeInput.addEventListener('change', () => validateTimeInputs(startTimeInput, endTimeInput));
                startTimeCell.appendChild(startTimeInput);
                row.appendChild(startTimeCell);
                
                // Время конца урока
                const endTimeCell = document.createElement('td');
                const endTimeInput = document.createElement('input');
                endTimeInput.type = 'time';
                endTimeInput.className = 'time-input';
                endTimeInput.placeholder = '--:--';
                endTimeInput.addEventListener('change', () => validateTimeInputs(startTimeInput, endTimeInput));
                endTimeCell.appendChild(endTimeInput);
                row.appendChild(endTimeCell);
                
                // Ячейки для каждого дня недели (всегда все 7 дней)
                for (let dayNum = 1; dayNum <= 7; dayNum++) {
                    const cell = document.createElement('td');
                    const cellId = `${dayNum}-${lessonNum}`;
                    cell.id = cellId;
                    cell.style.display = weekdays.includes(dayNum) ? 'table-cell' : 'none';
                    cell.onclick = () => selectCell(cellId);
                    
                    // Проверяем, есть ли урок в этой ячейке
                    const cellData = currentSchedule[cellId];
                    if (cellData) {
                        const [lessonId, room] = cellData;
                        const currentLessons = collectAdd();
                        const lesson = currentLessons.find(l => l[3] === lessonId);
                        if (lesson) {
                            const [name, color] = lesson;
                            cell.innerHTML = `
                                <div style="font-weight: bold; font-size: 8px; margin-bottom: 1px;">${name}</div>
                                <div style="font-size: 7px; opacity: 0.8;">${room}</div>
                            `;
                            cell.style.backgroundColor = color;
                            cell.style.color = '#fff';
                            cell.classList.add('occupied');
                        }
                    }
                    
                    row.appendChild(cell);
                }
                
                tbody.appendChild(row);
            }
        }
        
        function selectCell(cellId) {
            // Если в ячейке уже есть урок, показываем опции редактирования
            if (currentSchedule[cellId]) {
                const [lessonId, room] = currentSchedule[cellId];
                const currentLessons = collectAdd();
                const lesson = currentLessons.find(l => l[3] === lessonId);
                if (lesson) {
                    const [name, color, hasSub] = lesson;
                    
                    if (deleteMode) {
                        // В режиме удаления предлагаем удалить урок из ячейки
                        showNotification('Удалить урок?', `Удалить урок "${name}" (${room}) из этой ячейки?`, 'question', (confirmed) => {
                            if (confirmed) {
                                delete currentSchedule[cellId];
                                renderSchedule();
                                refreshSaveState();
                            }
                        });
                    } else {
                        // В обычном режиме предлагаем заменить урок
                        showNotification('Заменить урок?', `В ячейке уже есть урок "${name}" (${room}). Заменить на другой урок?`, 'question', (confirmed) => {
                            if (confirmed) {
                                // Выбираем этот урок для замены
                                selectedLesson = lessonId;
                                showRoomModal(name, color, cellId, hasSub);
                            }
                        });
                    }
                }
                return;
            }
            
            if (deleteMode) {
                // В режиме удаления для пустых ячеек ничего не делаем
                showNotification('Пустая ячейка', 'В этой ячейке нет урока для удаления', 'info');
                return;
            }
            
            if (!selectedLesson) {
                showNotification('Выберите урок', 'Сначала выберите урок из списка выше', 'info');
                return;
            }
            
            selectedCell = cellId;
            const [dayNum, lessonNum] = cellId.split('-').map(Number);
            const currentLessons = collectAdd();
            const lesson = currentLessons.find(l => l[3] === selectedLesson);
            if (lesson) {
                const [name, color, hasSub] = lesson;
                // Всегда показываем модальное окно для ввода кабинета
                showRoomModal(name, color, cellId, hasSub);
            }
        }
        
        function showRoomModal(lessonName, color, cellId, hasSub) {
            const modal = document.getElementById('room-modal');
            const title = document.getElementById('modal-title');
            const input = document.getElementById('room-input');
            
            if (hasSub && subgroups > 1) {
                title.textContent = `${lessonName} - Подгруппы`;
                input.placeholder = 'Кабинеты для подгрупп (через запятую): 101, 102, 103';
            } else {
                title.textContent = `${lessonName} - Кабинет`;
                input.placeholder = 'Номер кабинета: 101';
            }
            input.value = '';
            
            modal.style.display = 'block';
            
            // Сохраняем данные для модального окна
            window.modalData = { cellId, lessonId: selectedLesson, hasSub };
        }
        
        function addLessonToCell(cellId, lessonId, room) {
            currentSchedule[cellId] = [lessonId, room];
            renderSchedule();
            refreshSaveState();
        }
        
        function saveLesson() {
            const input = document.getElementById('room-input');
            const room = input.value.trim();
            
            if (!window.modalData) return;
            
            // Валидация кабинета
            if (!room) {
                showNotification('Пустое поле', 'Введите номер кабинета', 'warning');
                return;
            }
            
            const { cellId, lessonId, hasSub } = window.modalData;
            
            if (hasSub && subgroups > 1) {
                // Валидация для подгрупп
                const rooms = room.split(',').map(r => r.trim()).filter(r => r);
                if (rooms.length !== subgroups) {
                    showNotification('Неверное количество кабинетов', `Для подгрупп нужно указать ${subgroups} кабинета через запятую`, 'error');
                    return;
                }
                // Проверяем формат кабинетов (цифры, буквы, дефисы)
                for (const r of rooms) {
                    if (!/^[0-9A-Za-z-]+$/.test(r)) {
                        showNotification('Неверный формат кабинета', 'Номер кабинета должен содержать только цифры, буквы и дефисы', 'error');
                        return;
                    }
                }
            } else {
                // Валидация для обычного урока
                if (!/^[0-9A-Za-z-]+$/.test(room)) {
                    showNotification('Неверный формат кабинета', 'Номер кабинета должен содержать только цифры, буквы и дефисы', 'error');
                    return;
                }
            }
            
            addLessonToCell(cellId, lessonId, room);
            closeModal();
        }
        
        function deleteLesson() {
            if (window.modalData && window.modalData.cellId) {
                delete currentSchedule[window.modalData.cellId];
                renderSchedule();
                refreshSaveState();
                closeModal();
            }
        }
        
        function deleteLessonFromSchedule(lessonId) {
            let deletedCount = 0;
            for (const [cellId, cellData] of Object.entries(currentSchedule)) {
                if (cellData[0] === lessonId) {
                    delete currentSchedule[cellId];
                    deletedCount++;
                }
            }
            
            if (deletedCount > 0) {
                renderSchedule();
                refreshSaveState();
            } else {
                showNotification('Урок не найден', 'Этот урок не используется в расписании', 'info');
            }
        }
        
        function toggleDeleteMode() {
            deleteMode = !deleteMode;
            const btn = document.getElementById('delete-mode-btn');
            
            if (!btn) return; // Проверяем, что кнопка существует
            
            if (deleteMode) {
                btn.style.backgroundColor = '#ef4444';
                btn.style.color = '#fff';
                btn.style.borderColor = '#ef4444';
                btn.textContent = '✅';
                showNotification('Режим удаления', 'Нажмите на урок, чтобы удалить его из расписания', 'info');
            } else {
                btn.style.backgroundColor = '#374151';
                btn.style.color = '#e5e7eb';
                btn.style.borderColor = '#374151';
                btn.textContent = '🗑️';
            }
        }
        
        
        function closeModal() {
            document.getElementById('room-modal').style.display = 'none';
            window.modalData = null;
        }

        // Функция очистки расписания от скрытых дней недели
        function cleanupScheduleForHiddenDays() {
            // Получаем исходное расписание из URL (до очистки)
            const originalSchedule = getSchedule();
            const cleanedSchedule = {};
            
            // Очищаем исходное расписание по текущим дням недели
            for (const [cellId, cellData] of Object.entries(originalSchedule)) {
                const [dayNum, lessonNum] = cellId.split('-').map(Number);
                
                // Если день недели активен, сохраняем ячейку
                if (weekdays.includes(dayNum)) {
                    cleanedSchedule[cellId] = cellData;
                }
            }
            
            const removedCount = Object.keys(originalSchedule).length - Object.keys(cleanedSchedule).length;
            if (removedCount > 0) {
                currentSchedule = cleanedSchedule;
                showNotification('Расписание обновлено', `Удалено ${removedCount} уроков из скрытых дней недели`, 'info');
                renderSchedule();
                refreshSaveState();
            }
        }

        // Инициализация расписания
        function initSchedule() {
            renderScheduleLessons();
            renderSchedule();
            cleanupScheduleForHiddenDays();
        }

        document.getElementById('add-row').onclick = () => { addList.appendChild(createAddRow()); refreshSaveState(); };
        document.getElementById('save-all').onclick = () => {
            const lessonsToSave = collectAdd();
            tg.sendData(JSON.stringify({ 
                action: 'add_lessons', 
                lessons: lessonsToSave,
                schedule: currentSchedule
            }));
            // После успешной отправки считаем состояние сохранённым и блокируем кнопку
            lessons = lessonsToSave;
            schedule = { ...currentSchedule };
            while (addList.firstChild) addList.removeChild(addList.firstChild);
            lessons.forEach((lesson)=> {
                const [n,c,s,id] = lesson;
                addList.appendChild(createAddRow(n,c,!!s,id));
            });
            // обновим initial и кнопку
            while (initialLessons.length) initialLessons.pop();
            lessons.forEach(x=> initialLessons.push([x[0], x[1], !!x[2], x[3]]));
            refreshSaveState();
        };
        // удаление происходит на месте (кнопкой у элемента). Отправляем только общий список через add-submit

        // Закрытие модальных окон по клику вне их
        window.onclick = (event) => {
            const roomModal = document.getElementById('room-modal');
            const notificationOverlay = document.getElementById('notification-overlay');
            
            if (event.target === roomModal) {
                closeModal();
            }
            
            if (event.target === notificationOverlay) {
                hideNotification();
            }
        };
        
        
        // Инициализация
        renderAdd();
        initSchedule();
        refreshSaveState();
    </script>
</body>
