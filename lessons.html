<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—Ä–æ–∫–∏ ‚Äî –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–ª–∞—Å—Å–∞</title>
    <style>
        :root { --page-min-h: 590px; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin:0; padding:10px; background: var(--tg-theme-bg-color,#0f1720); color: var(--tg-theme-text-color,#e5e7eb); box-sizing: border-box; overflow-x: hidden; }
        .page { display:flex; flex-direction:column; width:100%; max-width:min(720px,100vw); margin:0 auto; }
        h1 { margin:0 0 10px; font-size:18px; }
        .content { display:flex; flex-direction:column; flex:1 1 auto; }
        .main { flex:1 1 auto; overflow:auto; padding-bottom:80px; }
        .footer { position:fixed; bottom:0; left:0; right:0; background:var(--tg-theme-bg-color,#0f1720); padding:10px; box-shadow:0 -4px 10px rgba(0,0,0,0.3); z-index:10; }
        .section { background:var(--tg-theme-secondary-bg-color,#111827); border-radius:12px; padding:10px; border-left:4px solid var(--tg-theme-button-color,#2481cc); margin-bottom:10px; }
        .row { display:flex; gap:8px; align-items:center; }
        .row-top { margin-bottom:6px; }
        .row-bottom { justify-content:space-between; }
        .row input[type="text"] { flex:1; padding:8px; border:2px solid var(--tg-theme-hint-color,#374151); background:transparent; color:inherit; border-radius:8px; font-size:14px; }
        .row input[type="color"] { width:44px; height:36px; border:none; background:transparent; padding:0; }
        .row label { display:flex; align-items:center; gap:6px; font-size:13px; white-space:nowrap; }
        .buttons { display:flex; gap:8px; margin-top:8px; }
        .buttons a, .buttons button, #save-all { display:block; width:100%; text-decoration:none; text-align:center; background:var(--tg-theme-button-color,#2481cc); color:var(--tg-theme-button-text-color,#fff); padding:12px; border-radius:12px; border:none; font-size:14px; }
        .ghost { background:transparent; color:var(--tg-theme-button-color,#93c5fd); border:1px solid var(--tg-theme-button-color,#2481cc); }
        .item { background:#ffffff10; border-radius:10px; padding:10px; margin-top:8px; }
        .rm { background:#ef4444; color:#fff; border:none; border-radius:10px; padding:10px 12px; }
        .rm:active { opacity:.9; }
        #save-all.disabled { opacity:.6; pointer-events:none; }
        .toggle { background:#ffffff08; border:1px solid var(--tg-theme-hint-color,#374151); border-radius:10px; padding:6px 10px; }
        .toggle input[type="checkbox"] { width:16px; height:16px; }
        .hint { font-size:12px; opacity:.7; margin:6px 0 0; }
        /* Pointer cursor on interactive elements */
        .buttons button, #save-all, .rm, .toggle, input[type="checkbox"] { cursor: pointer; }

        @media (min-width:420px) {
            .section { padding:12px; }
            .item { padding:12px; }
            .row-top { margin-bottom:8px; }
            .row-bottom { gap:12px; }
            .row input[type="text"] { font-size:15px; }
            #save-all { width:100%; }
        }

        @media (min-width:600px) {
            .item { display:flex; align-items:center; gap:12px; }
            .row-top { flex:1 1 auto; margin:0; }
            .row-bottom { flex:0 0 auto; margin:0; justify-content:flex-end; gap:12px; }
            .row-bottom > div { display:flex; align-items:center; gap:10px; }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="main">
                <h1>üìö –£—Ä–æ–∫–∏</h1>
                <div class="section" id="add-section">
                    <h3>‚ûï –£—Ä–æ–∫–∏</h3>
                    <div id="add-list"></div>
                    <div class="buttons"><button id="add-row" class="ghost">–î–æ–±–∞–≤–∏—Ç—å —É—Ä–æ–∫</button></div>
                </div>
                <div class="section" id="schedule-section">
                    <h3>üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</h3>
                    <p class="hint">–®–∞–±–ª–æ–Ω. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–æ—è–≤–∏—Ç—Å—è –ø–æ–∑–∂–µ, –¥–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω—è—Ç—Å—è –æ–±—â–µ–π –∫–Ω–æ–ø–∫–æ–π.</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <button id="save-all">‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp; tg.ready(); tg.expand();
        const urlParams = new URLSearchParams(location.search);
        function getLessons() { try { return JSON.parse(urlParams.get('lessons')||'[]'); } catch { return []; } }
        let lessons = getLessons();

        const addList = document.getElementById('add-list');
        const saveAllBtn = document.getElementById('save-all');
        
        function setDisabled(btn, disabled){
            if (!btn) return;
            if (disabled){ btn.classList.add('disabled'); btn.setAttribute('disabled','disabled'); }
            else { btn.classList.remove('disabled'); btn.removeAttribute('disabled'); }
        }
        function isSameLessons(a, b){
            if (!Array.isArray(a) || !Array.isArray(b)) return false;
            if (a.length !== b.length) return false;
            for (let i=0;i<a.length;i++){
                const x=a[i]||[], y=b[i]||[];
                if (String(x[0]||'')!==String(y[0]||'')) return false;
                if (String(x[1]||'')!==String(y[1]||'')) return false;
                if (Boolean(x[2])!==Boolean(y[2])) return false;
            }
            return true;
        }
        const initialLessons = JSON.parse(JSON.stringify(lessons));
        function refreshSaveState(){
            const current = collectAdd();
            setDisabled(saveAllBtn, isSameLessons(initialLessons, current));
        }

        function createAddRow(name = '', color = '#2481cc', hasSub = false) {
            const wrap = document.createElement('div');
            wrap.className = 'item';
            wrap.innerHTML = `
                <div class="row row-top">
                    <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É—Ä–æ–∫–∞" value="${String(name).replaceAll('"','&quot;')}">
                </div>
                <div class="row row-bottom">
                    <div style="display:flex; align-items:center; gap:8px;">
                        <input type="color" value="${/^#([0-9a-fA-F]{6})$/.test(String(color))?color:'#2481cc'}">
                        <label class="toggle"><input type="checkbox" ${hasSub ? 'checked' : ''}> –ü–æ–¥–≥—Ä—É–ø–ø—ã</label>
                    </div>
                    <button class="rm">–£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `;
            wrap.querySelector('.rm').onclick = () => { wrap.remove(); refreshSaveState(); };
            // –ø–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è
            const nameInput = wrap.querySelector('input[type="text"]');
            const colorInput = wrap.querySelector('input[type="color"]');
            const cb = wrap.querySelector('input[type="checkbox"]');
            if (nameInput) nameInput.addEventListener('input', refreshSaveState);
            if (colorInput) colorInput.addEventListener('input', refreshSaveState);
            if (cb) cb.addEventListener('change', refreshSaveState);
            return wrap;
        }
        function renderAdd(){
            addList.innerHTML='';
            if (lessons.length){ lessons.forEach(([n,c,s])=> addList.appendChild(createAddRow(n,c,!!s))); }
            else { addList.appendChild(createAddRow()); }
            refreshSaveState();
        }
        function collectAdd(){
            const rows = addList.querySelectorAll('.item'); const res=[];
            rows.forEach(r=>{ const n=r.querySelector('input[type="text"]').value.trim(); const c=r.querySelector('input[type="color"]').value; const s=r.querySelector('input[type="checkbox"]').checked; if(n) res.push([n,c,s]); });
            return res;
        }

        document.getElementById('add-row').onclick = () => { addList.appendChild(createAddRow()); refreshSaveState(); };
        document.getElementById('save-all').onclick = () => {
            const lessonsToSave = collectAdd();
            // –í –±—É–¥—É—â–µ–º —Å—é–¥–∞ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
            tg.sendData(JSON.stringify({ action: 'add_lessons', lessons: lessonsToSave }));
            // –ü–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å—á–∏—Ç–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–º –∏ –±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            lessons = lessonsToSave;
            while (addList.firstChild) addList.removeChild(addList.firstChild);
            lessons.forEach(([n,c,s])=> addList.appendChild(createAddRow(n,c,!!s)));
            // –æ–±–Ω–æ–≤–∏–º initial –∏ –∫–Ω–æ–ø–∫—É
            while (initialLessons.length) initialLessons.pop();
            lessons.forEach(x=> initialLessons.push([x[0], x[1], !!x[2]]));
            refreshSaveState();
        };
        // —É–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –Ω–∞ –º–µ—Å—Ç–µ (–∫–Ω–æ–ø–∫–æ–π —É —ç–ª–µ–º–µ–Ω—Ç–∞). –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –æ–±—â–∏–π —Å–ø–∏—Å–æ–∫ —á–µ—Ä–µ–∑ add-submit

        renderAdd();
        refreshSaveState();
    </script>
</body>
</html>
