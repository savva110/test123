<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Моё мини-приложение</h2>
  <button id="send">Отправить сообщение</button>

  <script>
    const tg = window.Telegram.WebApp;
    document.getElementById("send").addEventListener("click", () => {
      tg.sendData("Hello from MiniApp!"); // отправка в бота
    });

    tg.expand(); // разворачивает окно
  </script>
</body>
</html>
