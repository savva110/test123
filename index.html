<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebApp Telegram</title>
</head>
<body>
<h2>Отправка сообщения боту</h2>
<input type="text" id="msgInput" placeholder="Введите сообщение" style="width: 300px;"/>
<button id="sendBtn">Отправить сообщение</button>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  document.getElementById("sendBtn").addEventListener("click", () => {
    const msg = document.getElementById("msgInput").value;
    if(msg) {
      tg.sendData(msg);  // Отправка данных бот-апи
      alert("Сообщение отправлено боту!"); // Для наглядности
    }
  });
</script>
</body>
</html>
