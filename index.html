<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–ª–∞—Å—Å–∞</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        #app {
            display: none;
        }

        #login-warning {
            text-align: center;
            padding: 40px 20px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 15px;
            margin-top: 50px;
        }

        .user-card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 4px solid var(--tg-theme-button-color, #2481cc);
        }

        .user-card h3 {
            margin-top: 0;
            color: var(--tg-theme-button-color, #2481cc);
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: 2px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 12px;
            margin-bottom: 15px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
        }

        button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin: 5px 0;
            width: 100%;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        button:hover {
            opacity: 0.9;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        code {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 480px) {
            .features {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <h1>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–ª–∞—Å—Å–∞</h1>
            <div class="features">
                <button id="open-class">üè∑Ô∏è –ö–ª–∞—Å—Å</button>
                <button id="open-lessons">üìö –£—Ä–æ–∫–∏</button>
                <button id="open-students">üë• –£—á–µ–Ω–∏–∫–∏</button>
                <button id="open-teachers">üë®‚Äçüè´ –£—á–∏—Ç–µ–ª—è</button>
            </div>
            <div id="status"></div>
        </div>

        <div id="login-warning">
            <p>‚ö†Ô∏è –û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞</p>
            <p>–¢–µ–∫—É—â–∏–π URL: <span id="current-url"></span></p>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
let tg = window.Telegram.WebApp;
let userData = null;

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
function initApp() {
    showCurrentUrl();
    
    if (isTelegramWebApp()) {
        initTelegramWebApp();
    } else {
        initTelegramWebApp();
    }
}

// –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Ç–∫—Ä—ã—Ç–æ –ª–∏ –≤ Telegram Web App
function isTelegramWebApp() {
    return tg && tg.initDataUnsafe && tg.initDataUnsafe.user;
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
function initTelegramWebApp() {
    userData = tg.initDataUnsafe.user;
    
    document.getElementById('login-warning').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    setupTelegramFeatures();
}

// –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ñ—É–Ω–∫—Ü–∏–π Telegram
function setupTelegramFeatures() {
    tg.expand();
    function forwardParams(to){
        const src = new URL(window.location.href);
        const params = new URLSearchParams();
        if (src.searchParams.get('lessons')) params.set('lessons', src.searchParams.get('lessons'));
        if (src.searchParams.get('schedule')) params.set('schedule', src.searchParams.get('schedule'));
        if (src.searchParams.get('teachers')) params.set('teachers', src.searchParams.get('teachers'));
        if (src.searchParams.get('className')) params.set('className', src.searchParams.get('className'));
        if (src.searchParams.get('subgroups')) params.set('subgroups', src.searchParams.get('subgroups'));
        if (src.searchParams.get('weekdays')) params.set('weekdays', src.searchParams.get('weekdays'));
        if (src.searchParams.get('students')) params.set('students', src.searchParams.get('students'));
        if (src.searchParams.get('absence_notification_time')) params.set('absence_notification_time', src.searchParams.get('absence_notification_time'));
        const q = params.toString();
        window.location.href = to + (q ? ('?' + q) : '');
    }
    document.getElementById('open-class').addEventListener('click', () => { forwardParams('class.html') });
    document.getElementById('open-lessons').addEventListener('click', () => { forwardParams('lessons.html') });
    document.getElementById('open-teachers').addEventListener('click', () => { forwardParams('teachers.html') });
    document.getElementById('open-students').addEventListener('click', () => { forwardParams('students.html') });
}

// –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π URL (–¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)
function showCurrentUrl() {
    document.getElementById('current-url').textContent = window.location.href;
}

// –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –¥–ª—è –Ω–µ-Telegram –æ–∫—Ä—É–∂–µ–Ω–∏—è
function showNonTelegramWarning() {
    // document.getElementById('login-warning').style.display = 'block';
    // document.getElementById('app').style.display = 'none';
}

// –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
function showStatus(message, type) {
    const status = document.getElementById('status');
    status.textContent = message;
    status.className = `status ${type}`;
    
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
    if (type !== 'loading') {
        setTimeout(() => {
            status.textContent = '';
            status.className = 'status';
        }, 3000);
    }
}

// –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
window.addEventListener('DOMContentLoaded', initApp);
    </script>

</html>
