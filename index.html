<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App1</title>
    <style>
        body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--tg-theme-bg-color, #ffffff);
    color: var(--tg-theme-text-color, #000000);
    margin: 0;
    padding: 20px;
    line-height: 1.6;
}

.container {
    max-width: 600px;
    margin: 0 auto;
}

#app {
    display: none;
}

#login-warning {
    text-align: center;
    padding: 40px 20px;
    background: #fff3cd;
    border: 1px solid #ffeaa7;
    border-radius: 15px;
    margin-top: 50px;
}

.user-card {
    background: var(--tg-theme-secondary-bg-color, #f8f9fa);
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 20px;
    border-left: 4px solid var(--tg-theme-button-color, #2481cc);
}

.user-card h3 {
    margin-top: 0;
    color: var(--tg-theme-button-color, #2481cc);
}

textarea {
    width: 100%;
    height: 100px;
    padding: 15px;
    border: 2px solid var(--tg-theme-hint-color, #cccccc);
    border-radius: 12px;
    margin-bottom: 15px;
    font-family: inherit;
    font-size: 16px;
    resize: vertical;
}

button {
    background: var(--tg-theme-button-color, #2481cc);
    color: var(--tg-theme-button-text-color, #ffffff);
    border: none;
    padding: 15px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    margin: 5px 0;
    width: 100%;
    transition: transform 0.2s, opacity 0.2s;
}

button:active {
    transform: scale(0.98);
}

button:hover {
    opacity: 0.9;
}

.features {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin: 15px 0;
}

.status {
    margin-top: 20px;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    font-weight: 500;
}

.status.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.status.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.status.loading {
    background: #d1ecf1;
    color: #0c5460;
    border: 1px solid #bee5eb;
}

code {
    background: var(--tg-theme-secondary-bg-color, #f8f9fa);
    padding: 2px 6px;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
}

@media (max-width: 480px) {
    .features {
        grid-template-columns: 1fr;
    }
    
    body {
        padding: 15px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <h1>ü§ñ –ú–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</h1>
            <div id="user-info"></div>
            
            <textarea id="messageText" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
            <button onclick="sendMessage()">üì® –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–µ–±–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</button>
            
            <div class="features">
                <button onclick="sendTime()">üïí –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤—Ä–µ–º—è</button>
                <button onclick="sendRandom()">üé≤ –°–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ</button>
            </div>
            
            <div id="status"></div>
        </div>

        <div id="login-warning">
            <p>‚ö†Ô∏è –û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞ –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∞</p>
            <p>–¢–µ–∫—É—â–∏–π URL: <span id="current-url"></span></p>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
let tg = window.Telegram.WebApp;
let userData = null;

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
function initApp() {
    showCurrentUrl();
    
    if (isTelegramWebApp()) {
        initTelegramWebApp();
    } else {
        showNonTelegramWarning();
    }
}

// –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Ç–∫—Ä—ã—Ç–æ –ª–∏ –≤ Telegram Web App
function isTelegramWebApp() {
    return tg && tg.initDataUnsafe && tg.initDataUnsafe.user;
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
function initTelegramWebApp() {
    userData = tg.initDataUnsafe.user;
    
    document.getElementById('login-warning').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    
    displayUserInfo();
    setupTelegramFeatures();
}

// –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
function displayUserInfo() {
    const userInfoDiv = document.getElementById('user-info');
    
    userInfoDiv.innerHTML = `
        <div class="user-card">
            <h3>üë§ –í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h3>
            <p><strong>ID:</strong> <code>${userData.id}</code></p>
            <p><strong>–ò–º—è:</strong> ${userData.first_name} ${userData.last_name || ''}</p>
            ${userData.username ? `<p><strong>Username:</strong> @${userData.username}</p>` : ''}
            <p><strong>–Ø–∑—ã–∫:</strong> ${userData.language_code || '–Ω–µ —É–∫–∞–∑–∞–Ω'}</p>
        </div>
    `;
}

// –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ñ—É–Ω–∫—Ü–∏–π Telegram
function setupTelegramFeatures() {
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
    tg.MainButton.setText("–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ");
    tg.MainButton.show();
    tg.MainButton.onClick(sendMessage);
    
    // –†–∞—Å—à–∏—Ä—è–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
    tg.expand();
}

// –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
async function sendMessage() {
    const messageText = document.getElementById('messageText').value.trim();
    
    if (!messageText) {
        showStatus('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è', 'error');
        return;
    }

    showStatus('–û—Ç–ø—Ä–∞–≤–∫–∞...', 'loading');

    try {
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ Telegram Web App
        tg.sendData(JSON.stringify({
            action: 'send_message',
            text: messageText,
            timestamp: new Date().toISOString()
        }));
        
        showStatus('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Telegram', 'success');
        document.getElementById('messageText').value = '';
        
    } catch (error) {
        showStatus('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏', 'error');
        console.error('Error:', error);
    }
}

// –ü—Ä–µ–¥–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
function sendTime() {
    const time = new Date().toLocaleString('ru-RU', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });
    
    document.getElementById('messageText').value = `üïí –¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è: ${time}`;
    sendMessage();
}

function sendRandom() {
    const randomNum = Math.floor(Math.random() * 100) + 1;
    document.getElementById('messageText').value = `üé≤ –°–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ: ${randomNum}`;
    sendMessage();
}

// –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π URL (–¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)
function showCurrentUrl() {
    document.getElementById('current-url').textContent = window.location.href;
}

// –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –¥–ª—è –Ω–µ-Telegram –æ–∫—Ä—É–∂–µ–Ω–∏—è
function showNonTelegramWarning() {
    document.getElementById('login-warning').style.display = 'block';
    document.getElementById('app').style.display = 'none';
}

// –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
function showStatus(message, type) {
    const status = document.getElementById('status');
    status.textContent = message;
    status.className = `status ${type}`;
    
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
    if (type !== 'loading') {
        setTimeout(() => {
            status.textContent = '';
            status.className = 'status';
        }, 3000);
    }
}

// –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
